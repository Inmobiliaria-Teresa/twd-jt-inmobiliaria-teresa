<form class="search" method="get" action="/inmuebles">
  <div><h4>Encuentra tu piso</h4></div>
  <div id="form-tipo">
    <input type="radio" id="form-venta"
     name="tipo" value="venta" checked onclick="updateFormPrice()">
    <label for="form-venta">Venta <span></span></label>

    <input type="radio" id="form-alquiler"
     name="tipo" value="alquiler" onclick="updateFormPrice()">
    <label for="form-alquiler">Alquiler <span></span></label>
  </div>

  <div id="form-precio">
    <label for="form-price-slider">Precio m√°ximo</label>
    <input type="range" id="form-price-slider"
           name="price"
           min="100"
           max="500"
           value="0"
           oninput="updateFormPriceValue(value)">
    <output for="form-price-slider" id="form-price-output">250</output>
  </div>

  <input type="text" name="cities" list="form-cities" placeholder="Ciudad">
  <datalist id="form-cities">
  </datalist>

  <input type="submit" name="buscar" value="Buscar">
</form>

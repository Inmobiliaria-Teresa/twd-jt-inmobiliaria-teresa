<article class="inmueble excerpt">
  <header>
    <h1>{{ params.item.title }}</h1>
  </header>
  <p>{{ params.item.address.city }}</p>
  <p>{{ inmueble.price | intcomma: '.' }} €{% unless params.item.status == 'Venta' %}/mes{% endunless %}</p>
  <p><a href="{{ inmueble.url | absolute_url }}">más info</a></p>

</article>
